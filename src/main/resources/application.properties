spring.application.name=github-repository-searcher

spring.datasource.url=jdbc:postgresql://localhost:5432/github_db?currentSchema=github_schema&allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=github_user
spring.datasource.password=github_user
spring.jpa.properties.hibernate.default_schema=github_schema
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect